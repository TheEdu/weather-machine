<html>
<head>
	<title>Weather-Machine</title>
	<link rel="icon" href="favicon-codepen.ico">
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- font-awesome -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	
	<!-- angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<!-- contador de visitas-->
	<script type="text/javascript" src="http://counter2.01counter.com/private/countertab.js?c=86800326271458e8a05ef8dd79debd44"></script>
        
	        
		        

	<style type="text/css">

		body{
			background-color: #111;
			color: #FFF;
			font-family: 'Roboto';
			text-align: center;
			background-image: url("weather-images/weather-angular.jpg");
			/* http://wallpapercave.com/wp/qQa5Pd7.jpg */
			background-repeat: no-repeat;
			background-position: center;
	    	background-size: cover;
		}

		#titulo{

			font-size: 50px;
			margin-bottom: 90px;
			margin-top: 30px;

		}


		#clima-container{
		    width:180px;
		    height:200px;
		    font-size: 30px;
		    font-weight: capitalize;

		    margin:auto;
		}

		#temperatura{
			padding: 0;
			text-align: right;
		}

		#unidadTemp{
			text-align: left;
		}

		#contador-visitas{
			position: fixed;
		    bottom: 0;
		    right: 0;
		}

		#iconoTiempo{
			width: 90px;
			height: 90px;
		}

		a{
			color:#07306E;
			color:#0ff;
			font-weight: bold;
		}

		@media (max-width: 300px) {
			#titulo{
				font-size: 40px;
				margin-bottom: 40px;
			}
		}

	</style>

</head>
<body>
	<div class="container-fluid">

		<div>
			<h1 id="titulo">Weather App</h1>
		</div>

		<div id="clima-container" ng-app="myApp" ng-controller="myCtrl">
			<div ng-bind="data.location.name"></div>
			<div ng-bind="data.current.condition.text"></div>
			<div class="row">
				<div id="temperatura" ng-bind="data.current.temp_c" class="col-xs-6"></div>
				<div id="unidadTemp" class="col-xs-6"> 
					<a id="anchorCelsius" ng-click="cambiarAFahrenheit()" ng-show="mostrarCOcultarK" href="#">°C</a>
					<a id="anchorKelvin"  ng-click="cambiarACelsius()" ng-hide="mostrarCOcultarK" href="#">°F</a>
				</div>
			</div>
			<div> <img id="iconoTiempo" ng-src="https:{{data.current.condition.icon}}"> </div>	
		</div>

	</div>

	<div id="contador-visitas">
		<a href="http://www.contadorvisitasgratis.com" title="contadores de visita"><img src="http://counter2.01counter.com/private/contadorvisitasgratis.php?c=86800326271458e8a05ef8dd79debd44" border="0" title="contadores de visita" alt="contadores de visita"></a>
    </div>


</body>

<script>

	var app = angular.module('myApp', [])

	app.config(function($sceDelegateProvider) {
	    $sceDelegateProvider.resourceUrlWhitelist([
	        'https://api.apixu.com/**',
	        //'https://whateverorigin.herokuapp.com/**',
	        'https://ip.nf/me.json'
	    ]);
	});

	app.controller('myCtrl', function($scope, $http) {

		/*
		var urlC = "https://whateverorigin.herokuapp.com/get?url=" + 
	               encodeURIComponent("http://ip-api.com/json/181.166.98.222")+"&callback=JSON_CALLBACK";
		$http.jsonp(urlC)
		    .success(function(data){
		        console.log(data);
		    });
		*/


		$scope.getIpUrl = "https://ip.nf/me.json";

		$http.get($scope.getIpUrl)
		    .success(function(ipData){
		    	$scope.cityToConsult = ipData.ip.city;
		        $scope.urlToConsult = "https://api.apixu.com/v1/current.json?key=ebe2ef6d64304fbabb5182645171801&q=" + $scope.cityToConsult;

		        console.log($scope.urlToConsult);
		        $http({method: "GET", url: $scope.urlToConsult}).
		        then(function(response) {
		          $scope.status = response.status;
		          $scope.data = response.data;
		          $scope.celsius = $scope.data.current.temp_c
		        }, function(response) {
		          $scope.data = response.data || 'Request failed';
		          $scope.status = response.status;
		      });

		    });



		$scope.mostrarCOcultarK = true;
		$scope.cambiarAFahrenheit  = function(){
			$scope.data.current.temp_c = Math.trunc((9/5)*($scope.celsius ) + 32);
			$scope.mostrarCOcultarK = !($scope.mostrarCOcultarK);
		};
		$scope.cambiarACelsius = function(){
			$scope.data.current.temp_c = $scope.celsius;
			$scope.mostrarCOcultarK = !($scope.mostrarCOcultarK);
		};

	});

</script>

</html>
